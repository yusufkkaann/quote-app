<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Quote App</title>
  </head>
  <body>
    <div class="quote-box">
      <h2>Anlamlı Sözler..</h2>
      <blockquote id="text-box">Loading...</blockquote>
      <span id="author">Loading..</span>
      <div>
        <button
          onclick="getQuote(api_url);
        "
        >
          Yeni Söz
        </button>
        <button onclick="tweetQuote()">
          <img src="images/twitter.png" /> Tweet Paylaş
        </button>
      </div>
      <div id="google_translate_element"></div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
